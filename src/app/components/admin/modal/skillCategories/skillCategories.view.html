<div class="modal skill-categories-modal">
	<div class="modal-dialog">
		<div class="modal-content">
            <div class="modal-header">
				Add skills to categories
				<button class="close" ng-click="vm.hideModal()">&times;</button>
			</div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <label class="col-md-3 control-label">Category</label>
						<div class="col-md-9">
							<div class="row buffer-down">
								<div class="col-md-6">
									<div class="input-group">
										<select class="form-control" ng-model="vm.selectedSkillGroup.skillGroupId" data-html="1" bs-options="skillGroup.name as skillGroup.name for skillGroup in vm.skillGroups" bs-select placeholder="Choose category...">
									  		Action <span class="caret"></span>
										</select>
									</div>
								</div>
                            </div>
						</div>
				</form>
				<div class="row buffer-down">
					<div class="col-md-12">
						<button class="btn btn-primary pull-right" ng-disabled="!vm.isValidSkill()" ng-click="vm.saveSkill(vm.selectedSkills)">Save</button>
					</div>
				</div>
                <ul class="list-group compact edit-skills-list">
					<li class="list-group-item edit-skills-list-item" ng-repeat="skill in vm.skills | filter: { skillGroupId: '!' } | orderBy: 'name'">
                        <div class="item-content">
                            <div class="name">{{ skill.name }}</div>
                        </div>
                        <div class="item-buttons">
                            <button class="editbutton" ng-if="!skill.disabled" ng-disabled="skill.disabled" ng-click="skill.disabled = true; vm.selectedSkills.push(skill);">
                                <i class="fa fa-plus "></i>
                            </button>
                            <button class="deletebutton" ng-if="skill.disabled" ng-disabled="!skill.disabled" ng-click="skill.disabled = false; vm.selectedSkills.splice(vm.selectedSkills.indexOf(skill));">
                                <i class="fa fa-minus "></i>
                            </button>
                        </div>
					</li>
				</ul>
            </div>
			<div class="modal-footer">
				<button class="btn btn-default" ng-click="vm.hideModal()">Close</button>
				<button class="btn btn-primary" ng-click="vm.save()">Confirm changes</button>
			</div>
            </div>
		</div>
	</div>
</div>
